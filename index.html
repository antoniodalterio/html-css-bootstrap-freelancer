<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap -->
    <link

      </div>

        </div>

      </section>

            <div class="col-sm-12 col-md-6 col-lg-4 mt-3">

            </div>
            <!-- col 5 con contenuto -->

            <!-- col 6 con contenuto -->

              <div class="content bg-bage">aaaaaaaa</div>

      </section>
